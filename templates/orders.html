<ion-view view-title='order'>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="order in orders" href="#/tabs/orders/{{order.id}}">
                Hello, {{order.id}},{{order.total}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
