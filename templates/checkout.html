<ion-view view-title='checkout'>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="cart in carts" item="cart">
                carid, {{cart.id}},cartName:{{cart.name}}
                <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
                    delete
                </ion-delete-button>
        </ion-list>
    </ion-content>
</ion-view>
