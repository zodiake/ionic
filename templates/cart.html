<ion-view view-title='cart'>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="cart in carts">
                carid, {{cart.id}},cartName:{{cart.name}}
            </ion-item>
        </ion-list>
        <button ng-click="show()">show
        </button>
    </ion-content>
</ion-view>
