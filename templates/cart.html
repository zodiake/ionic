<ion-view view-title='cart'>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="cart in carts">
                carid, {{cart.id}},cartName:{{cart.name}}
                <ion-option-button class="button-assertive" ng-click="delete(cart)">
                    delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        <button class="button" ng-click="checkout()">checkout
        </button>
    </ion-content>
</ion-view>
